version: '3.7'

services:
  lib:
    build: .
    links:
      - postgres
    volumes:
      - ".:/activerecord_cte"

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: activerecord_cte_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    expose:
      - 5432

